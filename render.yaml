services:
  - name: mirror-clone-backend
    type: web
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ALLOWED_ORIGINS
        value: https://mirror-clone-frontend.onrender.com
      - key: DB_NAME
        value: mirror_clone
      - key: ENVIRONMENT
        value: production
      - key: GATEWAY_URL
        value: https://gateway.irys.xyz
      - key: IRYS_NETWORK
        value: devnet
      - key: IRYS_NODE
        value: https://devnet.irys.xyz
      - key: MONGO_URL
        value: mongodb+srv://apkadost888:IGoA3LPmnmhiSVRF@cluster0.rbnfgn0.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0&ssl=true&tlsAllowInvalidCertificates=true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION
        value: 24h
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false

  - name: mirror-clone-frontend
    type: web
    env: static
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: DISABLE_HOT_RELOAD
        value: true
      - key: GENERATE_SOURCEMAP
        value: false
      - key: NODE_OPTIONS
        value: --max-old-space-size=8192
      - key: REACT_APP_BACKEND_URL
        value: https://mirror-clone-backend.onrender.com
      - key: REACT_APP_IRYS_NETWORK
        value: devnet
      - key: REACT_APP_IRYS_NODE
        value: https://devnet.irys.xyz
      - key: REACT_APP_GATEWAY_URL
        value: https://gateway.irys.xyz 